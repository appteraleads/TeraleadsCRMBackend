name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  # CI job - Build and test the Node.js backend
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Set the Node.js version (you can change this)

      - name: Install dependencies
        run: |
          cd backend  # Change to your backend directory if applicable
          npm install

      - name: Run backend tests (Optional)
        run: |
          cd backend
          npm run dev

  # CD job - Deploy to the Ubuntu server
  deploy:
    runs-on: ubuntu-latest
    needs: ci  # Ensure deployment happens only after the CI job completes successfully
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your SSH private key to GitHub Secrets

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server-ip <<EOF
            # Pull the latest changes from the repository
            cd /path/to/your/project

            # Pull the latest code from the repository
            git pull origin main

            # Install dependencies and restart the Node.js app
            cd backend
            npm install

            # Restart the Node.js app using PM2
            pm2 restart app.js  # Replace with your Node.js entry file

            # Optionally, you can rebuild/restart any other services if needed
          EOF


